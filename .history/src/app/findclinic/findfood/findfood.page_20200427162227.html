<ion-header>
  <ion-toolbar>
    <ion-title>Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngFor="let food of foods">
    <ion-row>
      <ion-col>
        <div>
          {{food.title}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let aliments of food.food" >
      <ion-col>
        <div>
          {{aliments.aliment}}
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          2 of 3 (wider)
        </div>
      </ion-col>
      <ion-col>
        <div>
          3 of 3
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
