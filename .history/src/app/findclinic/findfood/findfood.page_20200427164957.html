<ion-header>
  <ion-toolbar>
    <ion-title>Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngFor="let food of foods">
    <ion-row>
      <ion-col col-auto text-center>
        <div>
          {{food.title}}
        </div>
      </ion-col>
    </ion-row>
    <div >
      <ion-row *ngFor="let aliments of food.food">
        <ion-col *ngIf="aliments.aliment != ''">
          <div>
            {{aliments.aliment}}
          </div>
        </ion-col>
        <ion-col>
          <div *ngFor="let ingredient of aliments.ingredients">
            {{ingredient.meter}}
          </div>
        </ion-col>
        <ion-col>
          <div *ngFor="let ingredient of aliments.ingredients">
            {{ingredient.type}}
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
