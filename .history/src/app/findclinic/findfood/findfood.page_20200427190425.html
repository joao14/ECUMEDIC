<ion-header>
  <ion-toolbar>
    <ion-title>Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let food of foods" class="contenedor_principal">
    <ion-row>
      <ion-col col-auto text-center class="titulo">
        <div>
          {{food.title}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let aliments of food.food">
      <ion-col *ngIf="aliments.aliment != ''" class="cell_aliments" size="3">
        <div>
          {{aliments.aliment | uppercase}}
        </div>
      </ion-col>
      <ion-col class="cell_aliments_contenido">
        <ion-row *ngFor="let ingredient of aliments.ingredients">
          <ion-col text-center size="3" class="cell_meter">
            <div>
              {{ingredient.meter}}
            </div>
          </ion-col>
          <ion-col class="cell_type">
            <ion-row *ngFor="let type of ingredient.types">
              {{type}}
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <!--Observacion-->
    <ion-row>
      <ion-col col-auto text-float-left class="cell-class">
        <div>
          {{food.observation}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
