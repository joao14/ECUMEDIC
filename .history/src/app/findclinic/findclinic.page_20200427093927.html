<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Find a Clinic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-container">
    <img src="assets/imgs/header-nav.svg" alt="">
  </div>

    <ion-item lines="none" (click)="goClinicDetails()">
      <div class="thumb">
        <img src="assets/imgs/categoryicns/icn-hosp1.svg" alt="">
      </div>
      <ion-label>
        <h1>Clinic A</h1>
        <ion-row>
          <ion-col size="2" no-padding>
            <img src="assets/imgs/locpin.svg" alt="">
          </ion-col>
          <ion-col size="9" text-left no-padding>
            <p>0.8 km away</p>
          </ion-col>
        </ion-row>
      </ion-label>
      <div class="end-icn" slot="end">
        <ion-row text-right>
          <ion-col text-right>
            <img src="assets/imgs/star.svg" alt="">
          </ion-col>
          <ion-col>
            <p>5.0</p>
          </ion-col>
        </ion-row>
