<ion-header no-border> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  
    </ion-buttons>
    <ion-title style="padding-left: 24%;">EcuMedics</ion-title>    
    <ion-button (click)="getNotification()" slot="end" class="notification-icon-button">
      <ion-badge *ngIf="contador > 0" class="notification-badge">{{contador}}</ion-badge>
      <ion-icon slot="icon-only" name="md-notifications"></ion-icon>
  </ion-button> 
  </ion-toolbar>
</ion-header>
