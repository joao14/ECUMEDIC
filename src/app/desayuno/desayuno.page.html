<ion-content>
  <ion-card class="cd">
    <p class="ion-text-center" style="color:#145a69;">
      <fa-icon [icon]="['fas', 'coffee']" class="fabf"></fa-icon>&nbsp;Desayuno
    </p>
  </ion-card>
  <ion-card class="cd">
    <ion-card-subtitle class="st">
      Glosario:
    </ion-card-subtitle>
    <ion-row class="glos">
      <ion-col class="glos" col-6><span class="sp">L:&nbsp;</span>Lacteos</ion-col>
      <ion-col class="glos" col-6><span class="sp">A:&nbsp;</span>Almidones</ion-col>
    </ion-row>
    <ion-row class="glos">
      <ion-col class="glos" col-6><span class="sp">C:&nbsp;</span>Carnicos</ion-col>
      <ion-col class="glos" col-6><span class="sp">F:&nbsp;</span>Frutas</ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="val1" style="font-size: 0.90rem;">
    <p class="ion-text-center">
      <fa-icon [icon]="['far', 'clipboard']" class="fabf"></fa-icon>&nbsp;Opci√≥n&nbsp;{{indexs}}
    </p>
  </ion-card>
  <ion-card class="cd" style="background: transparent;">
    <ion-slides pager="true" (ionSlideDidChange)="onSlideChange()" #slidess>
      <ion-slide *ngFor="let desa of plan.desayuno" class="sop">
        <div style="width: 100%;">
          <ion-row class="rs"><span class="sp">L:&nbsp;</span>{{desa.paalCanlacteo}} {{desa.paalLacteo}}</ion-row>
          <ion-row class="rs"><span class="sp">A:&nbsp;</span>{{desa.paalcanalmidon}} {{desa.paalAlmidon}}</ion-row>
          <ion-row class="rs"><span class="sp">C:&nbsp;</span>{{desa.paalCancarnico}} {{desa.paalCarnico}}</ion-row>
          <ion-row class="rs"><span class="sp">F:&nbsp;</span>{{desa.paalCanfruta}} {{desa.paalFruta}}</ion-row>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
