<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      {{notify?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>
        <h4>Nathaly YÃ¡nez S.</h4>
      </ion-card-title>
      <ion-card-subtitle>Nutricionista</ion-card-subtitle>

          <ion-col>
            <img src="assets/imgs/nutri/docto.png" class="img">

        </ion-row>

    <ion-card-content text-text-justify class="tcb">
      <ion-item>

        <ion-input disabled readonly [value]="notify?.date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Anuncio</ion-label>
        <ion-input disabled readonly [value]="notify?.body"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contenido</ion-label>
        <ion-textarea disabled readonly [value]="notify?.content">
        </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
