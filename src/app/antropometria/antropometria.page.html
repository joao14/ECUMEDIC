<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Antropométria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom" selectedTab="tab1" style="background: #d2d6de;">

      <ion-tab-button tab="tab1" style="background: #d2d6de;">
        <ion-icon ios="ios-analytics" md="md-analytics"></ion-icon>
        <ion-label>Datos</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="tab2" style="background: #d2d6de;">
        <fa-icon [icon]="['fas','street-view']" size="2x"></fa-icon>
        <ion-label>Estado</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" style="background: #d2d6de;">
        <fa-icon [icon]="['fas','chart-bar']" size="2x"></fa-icon>
        <ion-label>Gráficos</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
